name: Update Phishing Rules

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Update Type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - release

jobs:
  process-rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download Filter List
        run: |
          curl -f -o phishing-filter.txt https://malware-filter.gitlab.io/malware-filter/phishing-filter.txt

      - name: Run Conversion Script
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.update_type }}" == "release" ]]; then
            echo "Triggering RELEASE update..."
            node convert-list.js --release
          else
            echo "Triggering DAILY PATCH update..."
            node convert-list.js
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Add both files (Git handles if one hasn't changed)
          git add rulesets/phishing_rules.json
          git add rulesets/updates.json
          
          # Check if anything actually changed
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update rules (${{ inputs.update_type || 'patch' }}) [skip ci]"
            git push
          fi