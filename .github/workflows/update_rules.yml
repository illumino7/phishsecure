name: Update Phishing Rules

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-ruleset:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download Filter List
        run: |
          curl -f -o phishing-filter.txt https://malware-filter.gitlab.io/malware-filter/phishing-filter.txt

      - name: Convert to Static Ruleset
        run: |
          # This generates rulesets/phishing_rules.json
          node convert-list.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Stage the specific file we care about
          git add rulesets/phishing_rules.json
          
          # Check if there are changes in the index
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update phishing ruleset [skip ci]"
            git push
          fi